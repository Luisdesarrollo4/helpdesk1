<!DOCTYPE html>
<html>
<head>
  <title>Bitácora de Soporte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>Bitácora de Soporte</h1>

  <table>
    <tr>
      <th>Fecha</th>
      <th>Descripción del Problema</th>
      <th>Acciones Realizadas</th>
      <th>Responsable</th>
    </tr>
    <tr>
      <td>Fecha 1</td>
      <td>Descripción del problema 1</td>
      <td>Acciones realizadas para resolver el problema 1</td>
      <td>Responsable 1</td>
    </tr>
    <tr>
      <td>Fecha 2</td>
      <td>Descripción del problema 2</td>
      <td>Acciones realizadas para resolver el problema 2</td>
      <td>Responsable 2</td>
    </tr>
    <!-- Agrega más filas según sea necesario -->
  </table>
</body>
</html>
